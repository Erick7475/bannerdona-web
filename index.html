<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Publicitario</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px 40px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: none; /* Oculto al cargar la página */
        }
    </style>
</head>
<body>
    <video id="videoBanner" loop>
        <source src="banner1.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <button id="playButton">Reproducir con sonido</button>

    <script>
        const video = document.getElementById('videoBanner');
        const playButton = document.getElementById('playButton');

        // Mostrar el botón si el video no se reproduce automáticamente
        video.addEventListener('play', () => {
            playButton.style.display = 'none';
        });

        video.addEventListener('pause', () => {
            playButton.style.display = 'block';
        });

        playButton.addEventListener('click', function() {
            video.muted = false; // Activar sonido
            video.play(); // Reproducir video
        });

        // Intentar reproducir el video automáticamente
        video.muted = true; // Silenciar al principio para que intente reproducir automáticamente
        video.play().catch(() => {
            // Si el video no se reproduce automáticamente, mostrar el botón
            playButton.style.display = 'block';
        });
    </script>
</body>
</html>
